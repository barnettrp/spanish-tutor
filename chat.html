<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Chat — Spanish Tutor (Party Mode)</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    :root {
      --head-h: 56px;     /* measured in JS */
      --comp-h: 64px;     /* measured in JS */
      --safe-left: env(safe-area-inset-left);
      --safe-right: env(safe-area-inset-right);
      --safe-bottom: env(safe-area-inset-bottom);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: #0b0b0c; color:#fff; font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      /* Kill ALL page scrolling — only the chat list scrolls */
      overflow: hidden;
      overscroll-behavior: none;
      padding-left: var(--safe-left);
      padding-right: var(--safe-right);
    }

    /* App wrapper (not scrollable) */
    .app { position: relative; width: 100%; height: 100%; }

    /* ===== Fixed rails ===== */
    /* Header fixed to the visual viewport top */
    header.app__header {
      position: fixed; inset: 0 0 auto 0; /* top:0, left:0, right:0 */
      height: var(--head-h);
      display:flex; align-items:center; justify-content:space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #2a2a2a;
      background: #0b0b0c; z-index: 50;
    }
    header .left { display:flex; align-items:center; gap:10px; }
    header .pill {
      text-decoration:none; padding:6px 10px; border:1px solid #3a3a3a;
      border-radius:999px; font-size:.9rem; color:#fff; background:#151517;
    }
    .status { margin-left:8px; opacity:.7; font-size:.9rem; }

    /* Composer fixed to the visual viewport bottom (follows keyboard) */
    #composer {
      position: fixed; inset: auto 0 calc(var(--safe-bottom)) 0; /* bottom pinned + safe area */
      min-height: var(--comp-h);
      display:flex; gap:8px; padding:12px;
      border-top:1px solid #2a2a2a; background:#0f0f12; z-index: 50;
    }
    #composer input[type="text"] {
      flex:1 1 auto; min-width:0;
      padding:10px 12px; border-radius:10px; border:1px solid #3a3a3a;
      background:#151517; color:#fff; font-size:16px; /* prevents iOS zoom */
    }
    #composer .btn {
      padding:10px 14px; border-radius:10px; border:1px solid #3a3a3a;
      background:#3b82f6; color:#fff; cursor:pointer; font:inherit;
    }
    #composer .pill { border-color:#3a3a3a; background:#151517; color:#fff; font-size:.9rem; padding:6px 10px; }

    /* The ONLY scrollable region — fills between fixed header & composer */
    .viewport-strip {
      position: fixed;
      top: var(--head-h);
      bottom: calc(var(--comp-h) + var(--safe-bottom));
      left: 0; right: 0;
      overflow: hidden; /* container itself not scrollable */
      z-index: 1;
    }
    /* Your existing card layout inside the strip */
    .container { max-width: 960px; width: 100%; height: 100%; margin: 0 auto; padding: 16px; }
    .card {
      border: 1px solid #2a2a2a; border-radius: 12px; overflow: hidden;
      display: flex; flex-direction: column; background: #0f0f12; height: 100%;
    }
    .chat-head { padding: 12px 14px; border-bottom: 1px solid #2a2a2a; font-weight: 800; flex: 0 0 auto; }
    /* Scroll ONLY here */
    #chatScroll.chat-body {
      padding: 12px;
      flex: 1 1 auto; min-height: 0;
      overflow-y: auto; -webkit-overflow-scrolling: touch;
      background: #0e0e11;
      word-break: break-word; overflow-wrap: anywhere;
    }

    .msg { margin:8px 0; max-width:75%; padding:10px 12px; border-radius:12px; line-height:1.35; white-space:pre-wrap; }
    .msg.me { margin-left:auto; background:#1f2937; color:#fff; }
    .msg.you { background:#111827; color:#e5e7eb; border:1px solid #2a2a2a; }
    .msg.err { background:#3d0f0f; border:1px solid #6b1f1f; color:#fff; }
    .sys { color:#a1a1aa; font-size:.9rem; padding:6px 0; }

    /* Footer lives inside the scroll strip (won’t overlap) */
    footer.container { opacity:.7; padding:12px 16px 20px; }

    /* Translation popup sits above composer */
    .translate-pop {
      position: fixed; left: 12px; right: 12px;
      bottom: calc(var(--comp-h) + var(--safe-bottom) + 8px);
      z-index: 60; max-width: 720px; margin: 0 auto;
      background: #151517; border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px; padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      transform: translateY(16px); opacity: 0; pointer-events: none;
      transition: transform .2s ease, opacity .2s ease;
    }
    .translate-pop.is-open { transform: translateY(0); opacity: 1; pointer-events: auto; }

    /* Limit banner pinned above composer */
    #limitBanner {
      position: fixed; left: 12px; right: 12px;
      bottom: calc(var(--comp-h) + var(--safe-bottom) + 8px);
      z-index: 60; max-width: 720px; margin: 0 auto;
      background: #3b1d1d; color: #ffd6d6; border: 1px solid #6b2b2b;
      padding: 10px 12px; border-radius: 10px; display: none;
    }
  </style>

  <script>
    // Measure header & composer heights (updates CSS vars so the strip fits exactly)
    (function measureRails(){
      const root = document.documentElement;
      const head = () => document.querySelector('header.app__header');
      const comp = () => document.getElementById('composer');

      function setVars() {
        const hh = head()?.getBoundingClientRect().height || 56;
        const ch = comp()?.getBoundingClientRect().height || 64;
        root.style.setProperty('--head-h', hh + 'px');
        root.style.setProperty('--comp-h', ch + 'px');
      }
      const ro = new ResizeObserver(setVars);
      const ready = () => {
        setVars();
        head() && ro.observe(head());
        comp() && ro.observe(comp());
      };
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', ready, { once:true });
      } else ready();

      // Also react when the keyboard changes the visual viewport
      if (window.visualViewport) {
        visualViewport.addEventListener('resize', setVars);
        visualViewport.addEventListener('scroll', setVars);
      }
      window.addEventListener('orientationchange', setVars);
      window.addEventListener('resize', setVars);
    })();

    // Translation popup helpers (unchanged)
    window.showTranslation = function (html) {
      const el = document.getElementById('translate-pop');
      if (!el) return;
      el.innerHTML = html;
      el.hidden = false;
      void el.offsetWidth; // reflow for transition
      el.classList.add('is-open');
    };
    window.hideTranslation = function () {
      const el = document.getElementById('translate-pop');
      if (!el) return;
      el.classList.remove('is-open');
      setTimeout(() => { el.hidden = true; }, 200);
    };
  </script>
</head>

<body>
  <div class="app">
    <!-- Fixed top header -->
    <header class="app__header">
      <div class="left">
        <a class="pill" href="index.html" aria-label="Home">Home</a>
        <strong>Party Chat</strong>
        <span id="userBadge" class="status"></span>
      </div>
      <div class="right">
        <button id="leaveBtn" class="pill" type="button">Leave party</button>
      </div>
    </header>

    <!-- Fixed bottom composer -->
    <form id="composer" class="chat-input" autocomplete="off">
      <input id="text" type="text" placeholder="Type a message…" />
      <button id="send" class="btn" type="submit">Send</button>
      <button class="pill" type="button" onclick="translateSelection()">Translate selection</button>
    </form>

    <!-- The ONLY scrollable area (fills between header & composer) -->
    <div class="viewport-strip">
      <div class="container">
        <div class="card">
          <div class="chat-head">
            Conversation
            <span id="connStatus" class="status">checking session…</span>
          </div>

          <div id="chatScroll" class="chat-body" aria-live="polite">
            <div class="sys" id="bootMsg">Loading…</div>
          </div>

          <footer class="container">© Spanish Tutor — party mode</footer>
        </div>
      </div>
    </div>
  </div>

  <!-- Translation popup -->
  <div id="translate-pop" class="translate-pop" hidden></div>

  <!-- Limit banner -->
  <div id="limitBanner">
    <strong>Rate/usage limit:</strong> You’ve hit today’s limit. Try again later.
  </div>

  <!-- Your existing client logic -->
  <script type="module" src="chat.js"></script>
</body>
</html>
