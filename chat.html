<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Chat — Spanish Tutor (Party Mode)</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">
  <!-- If you have a site-wide stylesheet, keep this -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* --- Mobile viewport fallback (value set by JS below) --- */
    :root { --vh: 1vh; }

    /* Frame: take the whole screen and respect iPhone safe areas */
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0c;
      color: #fff;
      font-family: Nunito, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .app {
      min-height: 100dvh;
      min-height: calc(var(--vh, 1vh) * 100); /* older iOS fallback */
      display: flex;
      flex-direction: column;
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      background: #0b0b0c;
      color: #fff;
    }

    /* Keep your existing header styles, but make it the fixed top of the app */
    header.app__header {
      flex: 0 0 auto;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 16px; border-bottom:1px solid #2a2a2a; background:#0b0b0c;
    }
    header .left { display:flex; align-items:center; gap:10px; }
    header .pill { text-decoration:none; padding:6px 10px; border:1px solid #3a3a3a; border-radius:999px; font-size:.9rem; color:#fff; }
    .status { margin-left:8px; opacity:.7; font-size:.9rem; }

    /* The middle section fills remaining height. DO NOT let the page scroll. */
    main.app__content {
      flex: 1 1 auto;
      min-height: 0;        /* critical so children can scroll */
      overflow: hidden;     /* prevent page-level scroll; only inner chat scrolls */
      padding-bottom: env(safe-area-inset-bottom);
      background: #0b0b0c;
    }

    /* Your existing “container/card” chat layout lives inside the content area */
    .container { max-width:960px; margin:0 auto; padding:16px; }
    .card { border:1px solid #2a2a2a; border-radius:12px; overflow:hidden; display:flex; flex-direction:column; background:#0f0f12; }
    .chat-head { padding:12px 14px; border-bottom:1px solid #2a2a2a; font-weight:800; }
    .chat-body { padding:12px; flex:1 1 auto; min-height:0; overflow:auto; -webkit-overflow-scrolling:touch; background:#0e0e11; }
    .msg { margin:8px 0; max-width:75%; padding:10px 12px; border-radius:12px; line-height:1.35; white-space:pre-wrap; }
    .msg.me { margin-left:auto; background:#1f2937; color:#fff; }
    .msg.you { background:#111827; color:#e5e7eb; border:1px solid #2a2a2a; }
    .msg.err { background:#3d0f0f; border:1px solid #6b1f1f; color:#fff; }
    .sys { color:#a1a1aa; font-size:.9rem; padding:6px 0; }

    /* Composer pinned to bottom of the card; the page still doesn’t scroll */
    .chat-input { display:flex; gap:8px; padding:12px; border-top:1px solid #2a2a2a; background:#0f0f12; }
    .chat-input input[type="text"] { flex:1; padding:10px 12px; border-radius:10px; border:1px solid #3a3a3a; background:#151517; color:#fff; }
    .btn { padding:10px 14px; border-radius:10px; border:1px solid #3a3a3a; background:#3b82f6; color:#fff; cursor:pointer; font:inherit; }

    /* Footer is optional; it stays inside the content area, not fixed */
    footer.container { opacity:.7; padding:12px 16px 20px; }

    /* Bottom translation popup: always visible above the iOS home bar */
    .translate-pop {
      position: fixed;
      left: 12px;
      right: 12px;
      bottom: calc(64px + env(safe-area-inset-bottom));
      z-index: 9999;
      max-width: 720px;
      margin: 0 auto;
      background: #151517;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
      transform: translateY(16px);
      opacity: 0;
      pointer-events: none;
      transition: transform .2s ease, opacity .2s ease;
    }
    .translate-pop.is-open {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
  </style>

  <script>
    /* Dynamic --vh for older iOS so 100dvh works consistently */
    (function setVH() {
      const apply = () => document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      apply();
      window.addEventListener('resize', apply);
      window.addEventListener('orientationchange', apply);
    })();
    /* Global popup helpers so you can call from chat.js when you have a translation */
    window.showTranslation = function (html) {
      const el = document.getElementById('translate-pop');
      if (!el) return;
      el.innerHTML = html;
      el.hidden = false;
      // force reflow so transition plays if toggled repeatedly
      void el.offsetWidth;
      el.classList.add('is-open');
    };
    window.hideTranslation = function () {
      const el = document.getElementById('translate-pop');
      if (!el) return;
      el.classList.remove('is-open');
      setTimeout(() => { el.hidden = true; }, 200);
    };
  </script>
</head>

<body>
  <div class="app">
    <!-- Top header -->
    <header class="app__header">
      <div class="left">
        <a class="pill" href="index.html" aria-label="Home">Home</a>
        <strong>Party Chat</strong>
        <span id="userBadge" class="status"></span>
      </div>
      <div class="right">
        <button id="leaveBtn" class="pill" type="button">Leave party</button>
      </div>
    </header>

    <!-- Middle content that fills the screen; only the inner chat scrolls -->
    <main class="app__content">
      <div class="container">
        <div class="card">
          <div class="chat-head">
            Conversation
            <span id="connStatus" class="status">checking session…</span>
          </div>

          <!-- This is the ONLY scrollable region -->
          <div id="chatScroll" class="chat-body" aria-live="polite">
            <div class="sys" id="bootMsg">Loading…</div>
          </div>

          <!-- Composer pinned to the bottom of the card -->
        <form id="composer" class="chat-input" autocomplete="off">
  <input id="text" type="text" placeholder="Type a message…" />
  <button id="send" class="btn" type="submit">Send</button>
  <button class="pill" type="button" onclick="translateSelection()">Translate selection</button>
        </form>

        </div>
      </div>

      <footer class="container">© Spanish Tutor — party mode</footer>
    </main>
  </div>

  <!-- Translation popup lives outside the flow, near the bottom of the screen -->
  <div id="translate-pop" class="translate-pop" hidden></div>

  <!-- Use your existing chat logic file.
       IMPORTANT: remove any duplicate inline <script type="module"> you had before. -->
  <script type="module" src="chat.js"></script>
</body>
</html>
